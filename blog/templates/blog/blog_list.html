{% extends 'base_generic.html' %}

{% block content %}
<h1>Blogs List</h1>

{% if blog_list %}
<ul>
{% for blog in blog_list %}
<li>

<a href = "{{ blog.get_absolute_url }}">{{ blog.title }}</a> | {{ blog.postdate }} | <a href="{% url 'blogger-detail' blog.blogger.pk %}">{{ blog.blogger }}</a>

</li>
{% endfor %}
</ul>
{% else %}

<p>There are no blogs posted yet</p>
{% endif %}
{% endblock %}
